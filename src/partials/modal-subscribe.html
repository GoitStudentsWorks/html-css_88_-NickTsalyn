<div class="overlay js-overlay-modal" id="modal-subscribe">
  <div class="modal" data-modal="modal-subscribe">
    <div class="overlay-img">
      <picture class="modal-img">
        <source
          media="(min-width: 768px)"
          srcset="
            img/modal-subscribe/img-1desc-tabl@1x.webp,
            img/modal-subscribe/img-1desc-tabl@2x.webp
          "
          type="image/webp"
        />
        <source
          media="(min-width: 768px)"
          srcset="
            img/modal-subscribe/img-1desc-tabl@1x.jpg,
            img/modal-subscribe/img-1desc-tabl@2x.jpg
          "
          type="image/jpg"
        />
        <!-- Mobile screen -->
        <source
          media="(max-width: 376px)"
          srcset="
            img/modal-subscribe/img-1mob@1x.webp,
            img/modal-subscribe/img-1mob@2x.webp
          "
          type="image/webp"
        />
        <source
          media="(max-width: 376px)"
          srcset="
            img/modal-subscribe/img-1mob@1x.jpg,
            img/modal-subscribe/img-1mob@2x.jpg
          "
          type="image/jpg"
        />
        <img
          src="img/modal-subscribe/img-1desc-tabl@1x.jpg"
          alt="Lots of chocolate"
          width="311"
          height="169"
        />
      </picture>
    </div>
    <button class="close-modal js-modal-close" type="submit">
      <svg class="modal-icon" width="12" height="12">
        <use href="../img/icons.svg#close-button"></use>
      </svg>
    </button>
    <div class="modal-text">
      <h2 class="section-title modal-title">
        explore our <span class="orange-path">new chocolate</span> first!
      </h2>
      <form class="modal-form">
        <input
          class="input"
          type="email"
          id="user_email"
          placeholder="Enter your email"
          required
        />
        <button class="button close-button js-modal-close" type="submit">
          Submit
        </button>
    </div>
    </form>
  </div>
</div>
